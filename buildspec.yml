version: 0.2

phases:
  install:
    commands:
      - echo Install phase started...
  pre_build:
    commands:
      - echo Started pre_build phase...
      - ls -al
      - python --version
      - aws --version
      - aws s3 cp buildspec.yml s3://codepipelinetest-manoj
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
  
